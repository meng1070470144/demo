<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>我的界面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="../../css/third-mui/mui.min.css">
        <link rel="stylesheet" href="../../css/third-mui/pulltorefresh.css" />
        <link rel="stylesheet" href="../../css/settings/settings.css" />
    </head>

    <body>
        <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="header-info" style="height: 210px; background: url(../../images/person-background.png) no-repeat;background-size: 100% 100%;">
                    <img id="personlogs" src="../../images/main-users.png">
                    <p id="pinfo">
                        <span id="person-realName" class="person-info">张三</span>
                        <span id="person-roles" class="person-info">管委会主任</span>
                    </p>
                </div>

                <div id="person-manage" class="person-list">
                    <ul class="mui-table-view mui-table-view-chevron">
                        <li class="mui-table-view-cell" id="account">
                            <a class="mui-navigate-right">
                                <img id="per-account" src="../../images/person-grxx.png">
                                <div class="item">基本信息</div>
                            </a>
                        </li>
                    </ul>
                    <ul class="mui-table-view mui-table-view-chevron">
                        <li class="mui-table-view-cell" id="safe">
                            <a class="mui-navigate-right">
                                <img id="per-lock" src="../../images/person-zhaq.png">
                                <div class="item">账户安全</div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="person-list">
                    <ul class="mui-table-view mui-table-view-chevron">
                        <li class="mui-table-view-cell" id="about">
                            <a class="mui-navigate-right">
                                <img id="per-about" src="../../images/person-about.png">
                                <div class="item">关于</div>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="person-list" style="margin-top: 20px;">
                    <ul class="mui-table-view mui-table-view-chevron">
                        <li class="mui-table-view-cell" id="exit">
                            <a>
                                <div class="item-exit">退出登录</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

    <script src="../../js/third-mui/mui.min.js"></script>
    <script src="../../js/third-jquery/jquery.min.js"></script>
    <script src="../../js/third-mui/mui.pullToRefresh.js"></script>
    <script src="../../js/third-mui/mui.pullToRefresh.material.js"></script>

    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/local-data.js"></script>
    <script src="../../js/request/account-info-method.js"></script>
    <script src="../../js/request/request-constants.js"></script>
    <script src="../../js/request/login-method.js"></script>
    <script src="../../js/common/network-utils.js"></script>
    <script src="../../js/common/download-utils.js"></script>
    <script src="../../js/person/person-img.js"></script>

    <script src="../../js/person/settings.js"></script>

</html>
